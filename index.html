<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>

        .jumbotron{
            text-align: center;
            color: #blue;

        }
        @media (max-width:768px) {
            img {
                width: 300px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>This is an Image Slideshow!</h1>
        </div>
    </div>
    <div class="row">

        <div class="col-xs-3"></div>
<img name="slide" width="600" height="300">


    </div>
</div>


<script>
    var i=0;
    var images=[];
    var time=3000;

    images[0]='https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&h=350';
    images[1]='https://images.pexels.com/photos/891252/pexels-photo-891252.jpeg?auto=compress&cs=tinysrgb&h=350';
    images[2]='https://images.pexels.com/photos/1384901/pexels-photo-1384901.jpeg?auto=compress&cs=tinysrgb&h=350';

    function changeImg(){
        document.slide.src=images[i];
        if(i<images.length-1){
            i++;
        }
        else{
            i=0;
        }
        setTimeout("changeImg()",time);

    }
    window.onload=changeImg();

</script>

</body>
</html>
